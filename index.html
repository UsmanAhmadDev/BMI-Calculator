<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Custom Css File -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Font Awesome Css File -->
	<link rel="stylesheet" type="text/css" href="assets/fonts/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/fonts/css/all.min.css">
	<!-- Google Material icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet"/>
	<title>BMI</title>
</head>
<body>
	<div class="box">
		<div class="content">
			<div class="heading">
				<h3>BMI Calculator</h3>
			</div>
			<div class="gender">
				<div class="male same" id="m" onclick="addBorder(this)">
					<div class="icon">
						<i class="fas fa-mars fa-3x"></i>
					</div>
					<div class="name">
						<h5>Male</h5>
					</div>
				</div>
				<div class="female same" id="f" onclick="addBorder(this)">
					<div class="icon">
						<i class="fas fa-venus fa-3x"></i>
					</div>
					<div class="name">
						<h5>Female</h5>
					</div>
				</div>
			</div>
			<!-- Range Age Slider -->
			<div class="center">
		      <div class="range">
		        <div class="slider" min="0" max="100" step="1" id="slider">
		          <div class="thumb" id="thumb"></div>
		          <div class="ticks" id="age"></div>
		        </div>
		        <div class="display">0</div>
		        <div class="value">Age</div>
		      </div>
		    </div>
		    <!-- Checkbox Area Lower -->
            <div class="checkbox-area">
                <!-- <div class="checkbox-head">
                    <label>Units</label>
                </div> -->
                <div class="checkbox-main">
                    <label class="container-label">
                        <input type="radio" name="radio" id="met" onclick="changeUnitm()"><p class="text">Metric</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container-label">
                        <input type="radio" name="radio" id="stan" onclick="changeUnits()" ><p class="text">Standard</p>
                          <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="containerHW">
                <div class="inputH">
                    <label id="hi">Height(cm)</label>
                    <input type="number" id="height" required>
                </div>
                <div class="inputW">
                    <label id="wi">Weight(kg)</label>
                    <input type="number" id="weight" required>
                </div>
            </div>
            <div class="bmi">
            	<button class="calculate" id="submit" onclick="calculate();">BMI</button>
            </div>
            <!-- Result Area Start -->
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
        <div class="modal-content">
           <span class="close">&times;</span>
           <p id="modalText"></p>
        </div>
    </div>
	<!-- Custom Js File -->
	<script type="text/javascript" src="assets/js/script.js"></script>
	<!-- Font Awesome Js File -->
	<script type="text/javascript" src="assets/fonts/js/all.js"></script>
	<script type="text/javascript" src="assets/fonts/js/all.min.js"></script>
</body>
</html>
